language: cpp
compiler:
  - clang
notifications:
  email: false
env:
  matrix:
    - JULIAVERSION="juliareleases"
    - JULIAVERSION="julianightlies"
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/${JULIAVERSION} -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - if [ $JULIAVERSION = "julianightlies" ]; julia --code-coverage -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("MeshSlicer")'; fi
  - if [ $JULIAVERSION = "juliareleases" ]; then julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("MeshSlicer")'; fi
after_success:
  - if [ $JULIAVERSION = "julianightlies" ]; then julia -e 'cd(Pkg.dir("MeshSlicer")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'; fi
